    <div class="modalContent animate__animated animate__zoomIn" style="background: rgb(26, 28, 31);">

            <h2 class="modalHeaderTitle">Crie a sua conta agora</h2>
            <p class="modalHeaderSubtitle">Saque mais rápido do Brasil</p>
            <div class="modalHeaderClose">
                <a onclick="closeModal()">
                    <img src="assets/images/close.webp" alt="">
                </a>
            </div>
        </div>

                            <div class="col-lg-6 banner-login p-0">
                                <img src="libs/img/cadastro/banner.webp" alt="" class="img-fluid">
                            </div>

                                        <span class="input-group-text" id="email">
                                            <i class="fa-thin fa-envelope"></i>
                                        </span>
                                        <input type="email" name="email" class="form-control" placeholder="E-mail" required="" id="email_cadastro">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="password">
                                            <i class="fa-thin fa-phone"></i>
                                        </span>
                                        <input type="text" name="phone" class="form-control sp_celphones telefoneInput" placeholder="Telefone" required="" maxlength="15" id="telefone">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="cpf">
                                            <i class="fa-thin fa-id-card-clip"></i>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="password">
                                            <i class="fa-thin fa-lock"></i>
                                        </span>
                                        <input type="password" name="password" class="form-control" placeholder="Senha" required="" id="senha_cadastro">
                                        <button onclick="togglePasswordVisibility()" type="button" id="togglePassword" class="input-group-text" style="border-top-left-radius: 0; border-bottom-left-radius: 0; border-top-right-radius: 0.375rem; border-bottom-right-radius: 0.375rem;">
                                            <i class="fa-thin fa-eye"></i>
                                        </button>
                                    </div>
                                    <div>
                                        <input type="checkbox" checked style="-webkit-appearance: button;">Tenho 18 anos e concordo com os termos.
                                    
                                    </div>
                                    <div class="d-grid mt-3">
                                        <button class="btn-primary-theme btn-block w-full mb-3" id="criar-conta">Criar conta
                                        </button>
                                    </div>
                                </div>
