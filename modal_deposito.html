<div class="modalContainer" id="myModal">
    <div class="modalContent animate__animated animate__zoomIn" style="background: rgb(33 35 39);">
        <div class="modalHeader animate__animated animate__zoomIn" style="background: rgb(26, 28, 31);">
            <i class="modalHeaderIcon fa-solid fa-money-bill-transfer"></i>
            <h2 class="modalHeaderTitle">Depositar via PIX</h2>
            <p class="modalHeaderSubtitle">Escolha ou insira o valor do depósito</p>
            <div class="modalHeaderClose">
                <a onclick="closeModal()">
                    <img src="assets/images/close.webp" alt="">
                </a>
            </div>
        </div>
        <style>
            #countdown {
                text-align: center;
                margin-top: 20px;
            }
        </style>
        <div class="modalWrap animate__animated animate__zoomIn" style="height: auto;">
            <div class="modalWrapContent" style="padding: 0px;padding-top: 20px;">
                <div class="modalDialog">
                    <div class="modalContainerContent">
                        <div class="contador" style="display: flex;
                            align-items: center;
                            justify-content: center;
                            padding: 20px;
                            border: 1px solid var(--cor-primaria);
                            margin: 0 auto;
                            width: 90%;border-radius:10px;line-height:22px;">
                            <h3 style="font-size: 18px;color: #ff0000;text-align: center;">
                                SEU BÔNUS EXCLUSIVO EXPIRA EM: <strong id="countdown">05:00
                            </strong>
                            </h3>
                        </div>
                        <div id="qrcode-container" class="animate__animated animate__zoomIn">
                            <div id="qrcode" style="width:300px; height:300px;"></div>
                            <input style="width: 100%;" id="pixcopiaecola" type="text" class="form-control mt-3" value="">
                            <div class="d-grid mt-2">
                                <div id="copyQrcodePix" class="btn btn-primary">COPIAR CÓDIGO</div>
                            </div>
                            <div class="mt-3 text-center">
                                <p>
                                    <i class="fa fa-spin fa-spinner mr-3"></i>
                                    Não feche a página, o pagamento será confirmado automaticamente...
                                </p>
                            </div>
                        </div>
                        <form id="depositForm" method="post" action="" class="formDeposit" style="padding:0;margin-top:20px;margin:0 auto;max-width:90%;margin-top:20px;">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="email" style="width: 50px;">
                                    <p class="p-1 mb-0">R$</p>
                                </span>
                                <input type="number" name="amount" value="10" required="" min="10" max="50000.00" class="form-control" id="valuedeposit" placeholder="0,00" style="height: auto;">
                            </div>
                            <div class="row row2 justify-between list-amount" style="justify-content:center;">
                                <div class="col-sm-4 col-lg-2 mb-3" style="width: 110px;flex:1 0 auto">
                                    <button type="button" class="select_amount">
                                        <a href="javascript:$('#valuedeposit').val(30)" style="display: block;font-weight: bold;color: #ccc;font-size: 18px;">
                                            R$ 30<small style="display: block;
                                                    font-size: 12px;
                                                    font-weight: 500;color: yellow;">+ (R$10)</small>
                                        </a>
                                    </button>
                                </div>
                                <div class="col-sm-4 col-lg-2 mb-3" style="width: 110px;flex:1 0 auto">
                                    <button type="button" class="select_amount">
                                        <a href="javascript:$('#valuedeposit').val(40)" style="display: block;font-weight: bold;color: #ccc;font-size: 18px;">
                                            R$ 40<small style="display: block;
                                                    font-size: 12px;
                                                    font-weight: 500;color: yellow;">+ (R$100)</small>
                                        </a>
                                    </button>
                                </div>
                                <div class="col-sm-4 col-lg-2 mb-3" style="width: 110px;flex:1 0 auto">
                                    <button type="button" class="select_amount">
                                        <a href="javascript:$('#valuedeposit').val(50)" style="display: block;font-weight: bold;color: #ccc;font-size: 18px;">
                                            R$ 50<small style="display: block;
                                                    font-size: 12px;
                                                    font-weight: 500;color: yellow;">+ (R$150)</small>
                                        </a>
                                    </button>
                                </div>
                                <div class="col-sm-4 col-lg-2 mb-3" style="width: 110px;flex:1 0 auto">
                                    <button type="button" class="select_amount">
                                        <a href="javascript:$('#valuedeposit').val(100)" style="display: block;font-weight: bold;color: #ccc;font-size: 18px;">
                                            R$ 100<small style="display: block;
                                                    font-size: 12px;
                                                    font-weight: 500;color: yellow;">+ (R$40)</small>
                                        </a>
                                    </button>
                                </div>
                                <div class="col-sm-4 col-lg-2 mb-3" style="width: 110px;flex:1 0 auto">
                                    <button type="button" class="select_amount">
                                        <a href="javascript:$('#valuedeposit').val(30)" style="display: block;font-weight: bold;color: #ccc;font-size: 18px;">
                                            R$ 30<small style="display: block;
                                                    font-size: 12px;
                                                    font-weight: 500;color: yellow;">+ (R$270)</small>
                                        </a>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <input type="checkbox" name="aceito_bonus" id="aceito_bonus" checked style="-webkit-appearance: button;">
                                <small style="color:#ccc">Aceito ganhar o bônus</small>
                            </div>
                            <div class="d-grid mt-3">
                                <button id="pixgenerator" type="button" class="btn-primary-theme btn-block w-full mb-3" style="cursor: pointer;outline:none;">
                                    <strong>DEPOSITAR VIA PIX</strong>
                                    <b class="right">
                                        <i class="fas fa-chevron-right" style="float:right;"></i>
                                    </b>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <span class="close">&times;</span>
    </div>
